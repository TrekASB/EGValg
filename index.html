<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Property Kakediagrammer (4 stk)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #fff;
      padding: 16px 20px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
    }
    .title {
      font-size: 19px;
      font-weight: 700;
      color: #0069d9;
    }
    label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    select, button {
      padding: 9px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    button#scanButton   { background: #28a745; }
    button#scanButton:hover { background: #218838; }
    button:disabled { background: #6c757d; cursor: not-allowed; }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: grid;
      gap: 28px;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      justify-items: center;
    }
    .chart-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      padding: 24px;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    .chart-card h3 {
      margin: 0 0 18px 0;
      font-size: 17px;
      color: #2c3e50;
    }
    canvas { max-height: 320px; }
    #status, #error {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 15px;
    }
    #error { color: #e74c3c; }
  </style>
</head>
<body>
  <header>
    <div class="title">Multi-Property Kakediagrammer (opptil 4)</div>

    <label>
      Property Set:
      <select id="psetSelect">
        <option value="">(velg…)</option>
      </select>
    </label>

    <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
      <label><input type="checkbox" id="cb1"> Property 1: <select id="prop1" disabled><option>(ingen)</option></select></label>
      <label><input type="checkbox" id="cb2"> Property 2: <select id="prop2" disabled><option>(ingen)</option></select></label>
      <label><input type="checkbox" id="cb3"> Property 3: <select id="prop3" disabled><option>(ingen)</option></select></label>
      <label><input type="checkbox" id="cb4"> Property 4: <select id="prop4" disabled><option>(ingen)</option></select></label>
    </div>

    <button id="scanButton">Oppdater liste</button>
    <button id="loadButton" disabled>Hent diagrammer</button>
    <button id="colorizeButton" disabled>Fargelegg alle</button>
  </header>

  <main>
    <div id="status">Kobler til Trimble Connect…</div>
    <div id="error"></div>
    <div id="chartsContainer"></div>
  </main>

  <script>
    let API = null;
    let availableProps = {};
    let charts = [];
    let lastSelections = new Map();

    const COLORS = {
      withValue: "rgb(46, 204, 113)",
      withoutValue: "rgb(231, 76, 60)"
    };

    async function connect() {
      API = await TrimbleConnectWorkspace.connect(window.parent, () => {}, 30000);
      document.getElementById("status").textContent = "Tilkoblet – trykk «Oppdater liste».";
    }

    function clearCharts() {
      charts.forEach(c => c.destroy());
      charts = [];
      document.getElementById("chartsContainer").innerHTML = "";
      lastSelections.clear();
    }

    function populatePropSelects(pset) {
      const selects = ["prop1","prop2","prop3","prop4"].map(id => document.getElementById(id));
      const cbs = ["cb1","cb2","cb3","cb4"].map(id => document.getElementById(id));

      selects.forEach(s => {
        s.innerHTML = '<option value="">(ingen)</option>';
        s.disabled = true;
      });
      cbs.forEach(cb => cb.checked = false);

      if (!pset || !availableProps[pset]) return;

      const props = Array.from(availableProps[pset]).sort((a,b) => a.localeCompare(b,"nb"));

      selects.forEach(sel => {
        props.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          sel.appendChild(opt);
        });
        sel.disabled = false;
      });
    }

    async function scanProperties() {
      clearCharts();
      document.getElementById("error").textContent = "";
      const status = document.getElementById("status");
      status.textContent = "Skanner modell for Property Sets…";

      availableProps = {};

      const models = await API.viewer.getObjects();

      for (const m of models) {
        const modelId = m.modelId || m.modelid || m["model Id"];
        const objs = m.objects || [];
        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        const objProps = await API.viewer.getObjectProperties(modelId, runtimeIds);

        for (const obj of objProps) {
          for (const pset of obj.properties || []) {
            const name = pset.name || "";
            if (!name) continue;
            if (!availableProps[name]) availableProps[name] = new Set();
            for (const p of pset.properties || []) {
              if (p.name) availableProps[name].add(p.name);
            }
          }
        }
      }

      // Fill Pset dropdown
      const sel = document.getElementById("psetSelect");
      sel.innerHTML = '<option value="">(velg…)</option>';
      Object.keys(availableProps).sort((a,b)=>a.localeCompare(b,"nb")).forEach(n => {
        const opt = document.createElement("option");
        opt.value = n; opt.textContent = n;
        sel.appendChild(opt);
      });

      status.textContent = "Ferdig skannet – velg Property Set og huk av opptil 4 properties.";
      document.getElementById("loadButton").disabled = false;
    }

    async function getPropertyData(psetName, propName) {
      const counts = { withValue: 0, withoutValue: 0 };
      const selection = { withValue: {}, withoutValue: {} };

      const models = await API.viewer.getObjects();

      for (const m of models) {
        const modelId = m.modelId || m.modelid || m["model Id"];
        const objs = m.objects || [];
        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        const objProps = await API.viewer.getObjectProperties(modelId, runtimeIds);

        for (const obj of objProps) {
          let hasProp = false, hasVal = false;
          for (const ps of obj.properties || []) {
            if (ps.name !== psetName) continue;
            for (const p of ps.properties || []) {
              if (p.name !== propName) continue;
              hasProp = true;
              const v = p.value;
              if (v !== null && v !== undefined && String(v).trim() !== "") hasVal = true;
              break;
            }
            if (hasProp) break;
          }
          const key = hasProp && hasVal ? "withValue" : "withoutValue";
          counts[key]++;
          if (!selection[key][modelId]) selection[key][modelId] = [];
          selection[key][modelId].push(obj.id);
        }
      }
      return { counts, selection };
    }

    function createPieChart(pset, prop, counts) {
      const container = document.getElementById("chartsContainer");

      const card = document.createElement("div");
      card.className = "chart-card";

      const title = document.createElement("h3");
      title.textContent = `${pset} → ${prop}`;
      card.appendChild(title);

      const canvas = document.createElement("canvas");
      card.appendChild(canvas);
      container.appendChild(card);

      const total = counts.withValue + counts.withoutValue;

      const chart = new Chart(canvas, {
        type: "pie",
        data: {
          labels: ["Med verdi", "Uten verdi"],
          datasets: [{
            data: [counts.withValue, counts.withoutValue],   // ← Her var feilen!
            backgroundColor: [COLORS.withValue, COLORS.withoutValue],
            borderColor: "#fff",
            borderWidth: 3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom", labels: { font: { size: 14 } } },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const v = ctx.parsed;
                  const pct = total ? (v/total*100).toFixed(1) : 0;
                  return `${ctx.label}: ${pct}% (${v} objekter)`;
                }
              }
            }
          }
        }
      });

      charts.push(chart);
    }

    async function loadAllCharts() {
      clearCharts();
      document.getElementById("error").textContent = "";

      const pset = document.getElementById("psetSelect").value;
      if (!pset) return document.getElementById("error").textContent = "Velg et Property Set";

      const selectedProps = [];
      for (let i = 1; i <= 4; i++) {
        const cb = document.getElementById(`cb${i}`);
        if (cb.checked) {
          const val = document.getElementById(`prop${i}`).value;
          if (val && val !== "(ingen)") selectedProps.push(val);
        }
      }

      if (selectedProps.length === 0) {
        document.getElementById("error").textContent = "Huk av minst én property";
        return;
      }

      document.getElementById("status").textContent = `Laster ${selectedProps.length} diagrammer…`;

      for (const prop of selectedProps) {
        const { counts, selection } = await getPropertyData(pset, prop);
        lastSelections.set(prop, selection);
        createPieChart(pset, prop, counts);
      }

      document.getElementById("status").textContent = `${selectedProps.length} kakediagrammer ferdig!`;
      document.getElementById("colorizeButton").disabled = false;
    }

    async function colorizeAll() {
      await API.viewer.setObjectState(undefined, { color: "reset" });

      for (const [prop, sel] of lastSelections) {
        for (const state of ["withValue", "withoutValue"]) {
          const perModel = sel[state];
          const list = [];
          for (const modelId in perModel) {
            if (perModel[modelId].length) {
              list.push({ modelId, objectRuntimeIds: perModel[modelId] });
            }
          }
          if (list.length === 0) continue;

          const rgba = state === "withValue"
            ? { r:46, g:204, b:113, a:255 }
            : { r:231, g:76, b:60, a:255 };

          await API.viewer.setObjectState({ modelObjectIds: list }, { color: rgba });
        }
      }
      document.getElementById("status").textContent = "Alle valgte properties er fargelagt i modellen";
    }

    // Events
    document.getElementById("scanButton").onclick = scanProperties;
    document.getElementById("loadButton").onclick = loadAllCharts;
    document.getElementById("colorizeButton").onclick = colorizeAll;

    document.getElementById("psetSelect").onchange = e => {
      clearCharts();
      populatePropSelects(e.target.value);
    };

    // Start
    connect().catch(e => {
      document.getElementById("error").textContent = "Kobling feilet: " + e.message;
    });
  </script>
</body>
</html>
